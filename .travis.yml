language: node_js

sudo: required

node_js: stable

cache:
  directories:
    - node_modules

install:
  - npm install 

branches:
  only:
    - hexo-source

before_install: 
  - export TZ='Asia/Shanghai'
  - npm install -g cnpm --registry=https://registry.npm.taobao.org
  - cnpm install hexo-cli -g

install:
  - cnpm install

script:
  - hexo clean
  - hexo generate

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $Travis_Token
  local_dir: public
  name: $GIT_NAME
  email: $GIT_EMAIL
  keep-history: true
  target-branch: master
  on:
    branch: hexo-source